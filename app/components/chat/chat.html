<h2>Simple Socket.io Chat with Angular2</h2>
<p>To play arround with this Demo you need to run the server <br>
    <code>node server.js</code>
</p>

<div>
    <form (ngSubmit)="sendMessage()">
      <input type="text" [(ngModel)]="message.text" placeholder="type a message ..."><br>
      <span>{{error}}</span>
    </form>
</div>
 
<div>
    <ul>
      <li *ngFor="#message of cs.messages">{{message.date}} : {{message.text}}</li>
    </ul>
</div>
